apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-application-dotnet
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rakeshragipani/Dotnetmigrateazure.git
    targetRevision: HEAD
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: mydotnet

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
     selfHeal: true
     prune: true